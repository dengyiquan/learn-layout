<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局</title>
	<style>
		.left,.main,.right {
			min-height: 600px;
			font-size: 25px;
			color: red;
			float: left;
			position: relative;
		}
		.left {
			background-color: green;
			width: 200px;
			margin-left: -100%;
			left: -200px
		}
		.main {
			background-color: blue;
			width: 100%;
		}
		.right {
			background-color: black;
			width: 300px;
			margin-left: -300px;
			right: -300px;
		}
		.container {
			padding: 0 300px 0 200px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="main">main</div>
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
</body>
</html>
